<div class="row">
    <div class="col-md-5">
    
    	<select name="status-group" id="status" 
		        ng-model="statusSelected" ng-change="onStatusChange(statusSelected)" 
		        ng-options="status.name for status in statuses">
		</select>
    	
    	<br/>
    	
        <table class="table table-bordered table-striped">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Completed</th>
                <th></th>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td> <input type="checkbox" ng-model="item.completed"/> </td>
                <td>
                	<a href="" ng-click="doEditItem(item.id)"><span class="glyphicon glyphicon-edit"></span></a> 
                	<a href="" ng-click="doDeleteItem(item.id)"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
            	</tr>
        </table>
        <input type="submit" class="btn btn-default"
                        ng-click="doSaveItems(items)" value="Save All" />
    </div>
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <h2>ToDo List</h2>
        <div class="row">
            <form novalidate class="simple-form" name="itemForm">
                <div class="form-group">
                    <label for="title">Title</label> <input type="text"
                        class="form-control" name="title" placeholder="Title"
                        ng-model="item.title" required>
                    <div ng-show="itemForm.$submitted || itemForm.title.$touched">
                        <span ng-show="itemForm.title.$error.required" class="hasError">Title is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="completed">Completed</label> <input type="checkbox"
                        class="form-control" name="completed" ng-model="item.completed">
                </div>
                <div class="form
                <div class="form-group">
                    <input type="hidden" id="itemId" ng-model="item.id" /> <input
                        type="button" class="btn btn-default" ng-click="reset()"
                        value="Reset" /> <input type="submit" class="btn btn-default"
                        ng-click="doSubmit()" value="Save"
                        ng-disabled="itemForm.$invalid" />
                </div>
            </form>
        </div>
    </div>
</div>
